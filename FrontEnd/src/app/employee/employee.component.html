<h1>{{title}}</h1>
<table id="empTbl" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Status</th>
      <th>Added Date</th>
      <th>Modified Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employees.body">
      <td>{{e.id}}</td>
      <td>{{e.firstName}}</td>
      <td>{{e.lastName}}</td>
      <td>{{e.age}}</td>
      <td>{{e.status}}</td>
      <td>{{e.addedDate}}</td>
      <td>{{e.modifiedDate}}</td>
      <td>
          <button class="btn btn-success btn-sm">View</button>&nbsp;
          <button class="btn btn-warning btn-sm">Edit</button>&nbsp;
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
    </tr>
  </tbody>
</table>
